<!doctype html>
<html lang="en">

<head>
    <title>Using CSS</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Oswald|Montserrat">

    <style>
        li {
            color: blue;
            font-size: 30px;
        }

        h2 {
            background-color: violet;
        }

        .my-btn {
            background-color: red;
            color: white;
        }

        #btn {
            background-color: rgb(0, 60, 75);
            color: white;
            border: none;
        }
    </style>

    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <h1 style="font-size: 50px;color: rgb(0, 61, 66);">Cascading Style Sheet is used to Design HTML Pages</h1>
    <h2>We can apply CSS in three ways :</h2>
    <ol>
        <li>Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ol>
    <button class="my-btn" title="Click here to do nothing">First One</button>
    <button class="my-btn">Second One</button>
    <button id="btn">Third One</button>
    <p class="sample">Sample Text</p>
</body>

</html>
