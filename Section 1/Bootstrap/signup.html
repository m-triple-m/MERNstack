<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .my-card-body {
            padding: 3rem;
        }

        .right-half{
            background-image: url('https://blog.itallcounts.org/app/wp-content/uploads/2017/03/for-corporate-background-2.jpg');
            /* background-repeat: no-repeat; */
            background-size: cover;
            background-position: center;
        }
    </style>

</head>

<body class="bg-light">

    <div class="col-md-6 mx-auto">
        <div class="card shadow-lg" style="margin-top: 20%">
            <div class="row">
                <div class="col-md-5">
                    <div class="my-card-body">
                        <h1 class="text-center">SIGN UP</h1>

                        <form>

                            <label>Name</label>
                            <input type="text" class="form-control">

                            <label class="mt-3">Email</label>
                            <input type="email" class="form-control">

                            <label class="mt-3">Password</label>
                            <input type="password" class="form-control"> 

                            <button class="btn btn-warning mt-5" style="width: 100%;">Submit</button>

                            <p class="text-center mt-5 text-muted">Already have an Account? <a href="">Sign In</a></p>
                        </form>

                    </div>
                </div>
                <div class="col-md right-half my-card-body">
                    <h1 class="text-white">Digipodium</h1>
                    <p class="text-white">Signature to Success</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
